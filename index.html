<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Example with Video and 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Define the first marker for the video -->
      <a-marker preset='custom' type="pattern" url="./pattern.patt">
        <!-- Add a flat plane showing a video -->
        <a-plane src="#video" width="0.5" height="0.5" position="0 0 0" rotation="-90 0 0"></a-plane>
      </a-marker>

      <!-- Define the second marker for the 3D model -->
      <a-marker preset='custom' type="pattern" url="./pattern2.patt">
        <!-- Add a 3D model -->
        <a-entity gltf-model="url(./scene.gltf)" scale="0.5 0.5 0.5" position="0 0 0" rotation="-90 0 0"></a-entity>
      </a-marker>

      <!-- Define the third marker for the 3D model with persistence -->
      <a-marker preset='custom' type="pattern" url="./pattern3.patt" id="marker3">
        <!-- Add a 3D model -->
        <a-entity id="model3" gltf-model="url(./scene2.gltf)" scale="0.5 0.5 0.5" position="0 0 0" rotation="-90 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Define the video -->
    <video id="video" src="./wave_gif.mp4" autoplay loop crossorigin="anonymous" style="display: none;"></video>

    <script>
      document.querySelector('#marker3').addEventListener('markerFound', function () {
        // Clone the 3D model and add it to the scene
        const scene = document.querySelector('a-scene');
        const modelClone = document.querySelector('#model3').cloneNode(true);
        modelClone.setAttribute('id', 'persistentModel');
        modelClone.setAttribute('visible', 'true');
        scene.appendChild(modelClone);

        // Remove the marker so it doesn't get added multiple times
        document.querySelector('#marker3').remove();
      });
    </script>
  </body>
</html>
