<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Example with Video and Persistent 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Define the first marker for the video -->
      <a-marker preset='custom' type="pattern" url="./pattern.patt">
        <!-- Add a flat plane showing a video -->
        <a-plane src="#video" width="0.5" height="0.5" position="0 0 0" rotation="-90 0 0"></a-plane>
      </a-marker>

      <!-- Define the second marker for the 3D model -->
      <a-marker preset='custom' type="pattern" url="./pattern2.patt">
        <!-- Add a 3D model -->
        <a-entity id="model2" gltf-model="url(./scene.gltf)" scale="0.5 0.5 0.5" position="0 0 0" rotation="-90 0 0"></a-entity>
      </a-marker>

      <!-- Define the third marker for the 3D model with persistence -->
      <a-marker preset='custom' type="pattern" url="./pattern3.patt" id="marker3">
        <!-- Placeholder entity for persistent model -->
        <a-entity id="persistentModelContainer"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Define the video -->
    <video id="video" src="./wave_gif.mp4" autoplay loop crossorigin="anonymous" style="display: none;"></video>

    <script>
      // Function to handle marker found event
      function handleMarkerFound(event) {
        const marker = event.target;
        const modelClone = document.createElement('a-entity');
        modelClone.setAttribute('gltf-model', './scene.gltf'); // Replace with your model path
        modelClone.setAttribute('scale', '0.5 0.5 0.5');
        modelClone.setAttribute('position', '0 0 0'); // Adjust as needed
        modelClone.setAttribute('rotation', '-90 0 0'); // Adjust as needed
        modelClone.setAttribute('visible', 'true');
        marker.querySelector('#persistentModelContainer').appendChild(modelClone);

        // Remove the marker so it doesn't get added multiple times
        marker.removeEventListener('markerFound', handleMarkerFound);
        marker.removeAttribute('id'); // Optional: Remove the ID to prevent re-triggering
      }

      // Add event listener for marker found on marker3
      document.querySelector('#marker3').addEventListener('markerFound', handleMarkerFound);
    </script>
  </body>
</html>
