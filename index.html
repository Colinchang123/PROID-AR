<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Example with Video and 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector-component@3.4.0/dist/aframe-gesture-detector-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Define the first marker for the video -->
      <a-marker preset='custom' type="pattern" url="./pattern.patt">
        <!-- Add a flat plane showing a video -->
        <a-plane src="#video" width="0.5" height="0.5" position="0 0 0" rotation="-90 0 0"></a-plane>
      </a-marker>

      <!-- Define the second marker for the 3D model -->
      <a-marker preset='custom' type="pattern" url="./pattern2.patt">
        <!-- Add a 3D model with gesture-detector component -->
        <a-entity id="model" gltf-model="url(./scene.gltf)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0" gesture-detector></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Define the video -->
    <video id="video" src="./wave_gif.mp4" autoplay loop crossorigin="anonymous" style="display: none;"></video>

    <script>
      AFRAME.registerComponent('rotate-on-gesture', {
        init: function () {
          var model = this.el;
          var initialRotation = model.getAttribute('rotation');

          this.el.addEventListener('onefingermove', function (event) {
            var rotation = {
              x: initialRotation.x,
              y: initialRotation.y + event.detail.positionChange.x,
              z: initialRotation.z
            };
            model.setAttribute('rotation', rotation);
          });
        }
      });

      document.querySelector('#model').setAttribute('rotate-on-gesture', '');
    </script>
  </body>
</html>
