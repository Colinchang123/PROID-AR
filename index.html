<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Example with Video and 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Define the first marker for the video -->
      <a-marker preset='custom' type="pattern" url="./pattern.patt">
        <!-- Add a flat plane showing a video -->
        <a-plane src="#video" width="0.5" height="0.5" position="0 0 0" rotation="-90 0 0"></a-plane>
      </a-marker>

      <!-- Define the second marker for the 3D model -->
      <a-marker preset='custom' type="pattern" url="./pattern2.patt">
        <!-- Add a 3D model -->
        <a-entity id="model" gltf-model="url(./scene.gltf)" scale="0.5 0.5 0.5" position="0 0 0" rotation="-90 0 0" visible="false"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Define the video -->
    <video id="video" src="./wave_gif.mp4" autoplay loop crossorigin="anonymous" style="display: none;"></video>

    <!-- JavaScript to handle AR.js events -->
    <script>
      // Get the AR scene
      var scene = document.querySelector('a-scene');

      // Event listener for when the second marker is found
      scene.addEventListener('markerFound', function (event) {
        if (event.target.id === 'pattern2') {
          // Set the 3D model visible when marker is found
          document.getElementById('model').setAttribute('visible', true);
        }
      });

      // Event listener for when the second marker is lost
      scene.addEventListener('markerLost', function (event) {
        if (event.target.id === 'pattern2') {
          // Set the 3D model invisible when marker is lost
          document.getElementById('model').setAttribute('visible', false);
        }
      });
    </script>
  </body>
</html>
